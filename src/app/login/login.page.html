<ion-content class="page-login">
	<ion-button id="notifications" class="notification-btn" size="defalt" strong="true" [disabled]="!notification"><ion-icon name="alert-outline"></ion-icon></ion-button>
	<img class="logo" src="assets/icon/favicon.png" alt="Ionic Framework logo">

	<div class="login">

		<h1 class="login_title">Fazer login</h1>

		<form [formGroup]="loginForm" (ngSubmit)="logIn()">
			<!-- <ion-button (click)="presentPopover($event)">Click Me</ion-button> -->
			<ion-list>
				<ion-item margin-bottom class="input_wrapper"> 
					<ion-label class="login_label">NOME DE USUÁRIO</ion-label> 
					<ion-input part="padding" class="login_input" type="email" formControlName="email"></ion-input> 
				</ion-item>

				<ion-item margin-bottom class="input_wrapper">
					<ion-label class="login_label">SENHA</ion-label> 
					<ion-input class="login_input" type="password" formControlName="password"></ion-input> 
				</ion-item>
				<ion-list id="byautentication">
					<ion-button fill="solid"><ion-icon name="logo-facebook"></ion-icon></ion-button>
					<ion-button fill="solid"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="20px" height="20px"><path fill="#fbc02d" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#e53935" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4caf50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1565c0" d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg></ion-button>
					<ion-button fill="solid"><ion-icon name="logo-apple"></ion-icon></ion-button>
				</ion-list> 


				<button class="login_btn" ion-button color="primary" type="submit" text-center block><ion-icon name="arrow-forward-outline"></ion-icon></button>
				<!-- <button ion-button color="primary" text-center block [disabled]="!form.valid">Log In</button> -->
			</ion-list> 
		</form>
	</div>
	<ion-label class="login_label" (click)="cantStart()">NÃO CONSEGUE INICIAR SESSÃO?</ion-label> 
	<ion-label class="login_label" (click)="createAccount()">CRIAR CONTA</ion-label> 
	<ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false">
		<ng-template>
			<ion-content class="ion-padding">{{message}}</ion-content>
		</ng-template>
	</ion-popover>
</ion-content>
<ion-modal class="modal-notification" trigger="notifications" (willDismiss)="onWillDismiss($event)">
	<ng-template>
		<ion-header>
			<ion-toolbar>
				<ion-buttons slot="end">
					<ion-button (click)="cancel()"><ion-icon name="close-outline"></ion-icon></ion-button>
				</ion-buttons>
			</ion-toolbar>
		</ion-header>
		<ion-content class="ion-padding">
			<ion-list>
				<ion-item margin-bottom *ngFor="let item of notification">
					<div expand="full">
						<h5 class="notification-title" expand="full">{{item.title}}</h5> 
						<p class="notification-date"><ion-icon name="time-outline"></ion-icon> {{item.date}}</p>
						<p class="notification-ds">{{item.description}}</p>
					</div>
				</ion-item>
			</ion-list>
		</ion-content>
	</ng-template>
</ion-modal>
