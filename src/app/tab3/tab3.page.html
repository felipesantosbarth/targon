<ion-header [translucent]="true">
	<ion-toolbar>
        <!-- <ion-buttons slot="end">
          <ion-back-button><ion-icon name="chevron-back-sharp"></ion-icon></ion-back-button>
        </ion-buttons> -->
		<ion-title>
			Configurações
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-configurations">
	<!-- <ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Tab 3</ion-title>
		</ion-toolbar>
	</ion-header> -->
	<ion-accordion-group #accordionGroup>
		<ion-accordion value="account">
			<ion-item slot="header" color="light">
				<ion-icon name="person-outline"></ion-icon>
				<ion-label>Conta</ion-label>
			</ion-item>
			<div class="ion-padding" slot="content">First Content</div>
		</ion-accordion>
		<ion-accordion value="privacy">
			<ion-item slot="header" color="light">
				<ion-icon name="lock-closed-outline"></ion-icon>
				<ion-label>Privacidade</ion-label>
			</ion-item>
			<div class="ion-padding" slot="content">Second Content</div>
		</ion-accordion>
		<ion-accordion value="security">
			<ion-item slot="header" color="light">
				<ion-icon name="shield-half-outline"></ion-icon>
				<ion-label>Segurança</ion-label>
			</ion-item>
			<div class="ion-padding" slot="content">Third Content</div>
		</ion-accordion>
		<ion-accordion value="sistem">
			<ion-item slot="header" color="light">
				<ion-icon name="construct-outline"></ion-icon>
				<ion-label>Sistema</ion-label>
			</ion-item>
			<div class="ion-padding" slot="content">Dúvidas Frequentes</div>
			<div class="ion-padding" slot="content">Valorização</div>
			<div class="ion-padding" slot="content">Integração</div>
			<div class="ion-padding" slot="content">Relatar um problema</div>
			<div class="ion-padding" slot="content">Histórico de Atualizações</div>
		</ion-accordion>
	</ion-accordion-group>
	<ion-list>
		<ion-item-group>
			<ion-item-divider>
				<ion-label>
					Ações de conta
				</ion-label>
			</ion-item-divider>
			<ion-item>
				<ion-label>
					<ion-buttons>
						<!-- <ion-icon name="push-outline"></ion-icon> -->
						<ion-icon name="sparkles-outline"></ion-icon>
						<ion-label> Upgrade</ion-label>
					</ion-buttons>
				</ion-label>
				<ion-note slot="end">Atual: Básico</ion-note>
			</ion-item>
			<ion-item>
				<ion-label>
					<ion-buttons (click)="logOut()">
						<ion-icon name="log-out-outline"></ion-icon>
						<ion-label> Sair</ion-label>
					</ion-buttons>
				</ion-label>
			</ion-item>
		</ion-item-group>
	</ion-list>
	<!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
